# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "tztime local"
order += "volume master"
order += "battery all"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "memory"
order += "load"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"

volume master {
    format = "Volume: %volume"
    format_muted = "Volume: muted (%volume)"
    device = "default"
    separator_block_width = 50

}

cpu_usage {
    format = "CPU: %usage"
    max_threshold = 75
    format_above_threshold = "HIGH CPU: %usage"
    degraded_threshold = 50
    separator_block_width = 50
}

cpu_temperature 0 {
    format = "CPU Temp: %degreesÂ°C"
    max_threshold = 75
    path = "/sys/class/thermal/thermal_zone0/temp"
    format_above_threshold = "HOT: %degreesÂ°C"
    separator_block_width = 50
}

wireless _first_ {
        format_up = "Wireless: (%quality at %essid) %ip"
        format_down = "Wireless: down"
        separator_block_width = 50
}

ethernet _first_ {
        format_up = "Ethernet: %ip (%speed)"
        format_down = "Ethernet: down"
        separator_block_width = 50
}

battery all {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        status_idle = "â˜» IDLE"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
        separator_block_width = 50
}

disk "/" {
        format = "Available Storage: %avail"
        separator_block_width = 50
}

load {
        format = "Load: %1min"
        separator_block_width = 50
}

memory {
        format = "Memory: %used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
        separator_block_width = 50
}

tztime local {
        format = "%Y-%m-%d %I:%M%p"
        separator_block_width = 50
}
